<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Example Angular Application</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
		<style>
			body { padding:100px; }
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body class="container" ng-app="angularExample" ng-controller="mainController as main">
		<div class="form-group">
			<label>Message</label>
			<input type="text" class="form-control" ng-model="main.message">
		</div>
		<h2>This is my message:</h2> {{ main.message }}
		<h2>This is my list:</h2>
		<table class="table table-bordered">
			<thead> 
				<tr>
					<td>Name</td>
					<td>Age</td>
			  </tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in main.people">
					<td>{{ person.name }}</td> <td>{{ person.age }}</td>
			  </tr>
			</tbody>
		</table>
	</body>
</html>
